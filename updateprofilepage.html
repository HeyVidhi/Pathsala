   <body style="background-color:darkseagreen">
      <h1>Update My Account</h1>
      <p>Edit Your Information-</p>
   </body>
</html>

<div class="the class">
        <div class="row align-items-center">
          <div class="">
            <h3 class>My account</h3>
          </div>
          <div class>
            <a href="#!" class="btn btn-sm btn-primary">Settings</a>
          </div>
      <div class="the body">
        <form>
          <h6 class="heading">User information</h6>
                <div class="form-group focused">
                  <label class="form-control" for="input-username">Username</label>
                  <input type="text" id="input-username" class="form-control" placeholder="Username" value="Fuggy_04">
                </div>
              </div>
              <div class="email">
                <div class="form-group">
                  <label class="form-control-label" for="input-email">Email address</label>
                  <input type="email" id="input-email" class="form-control" placeholder="fuggy@gmail.com">
                </div>
              </div>
            </div>
            <div class="firstname">
              <div class>
                  <label class="form-control" for="input first name">First name</label>
                  <input type="text" id="input first name" class="form control" placeholder="First name" value="Fuggy">
              </div>
              <div class>
                <div class>
                  <label class="form-control-label" for="input-last-name">Last name</label>
                  <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last Name" value=" ">
                </div>
              </div>
            </div>
          </div>
          <hr class="my-4">
          <!-- Address -->
          <h6 class="heading-small">Contact information</h6>
                <div class="form-group focused">
                  <label class="form" for="input-address">Address</label>
                  <input id="input-address" class="form-control" placeholder="Home Address" value="California, USA" type="text">
                </div>
            <div class="row">
                  <label class="form-label" for="input-city">City</label>
                  <input type="text" id="input-city" class="form-control" placeholder="City" value="Riverside">
              </div>
                  <label class="form-label" for="input-country">Country</label>
                  <input type="text" id="input-country" class="form-control" placeholder="Country" value="United States">
              </div>
                <div class="form-group">
                  <label class="form-control-label" for="input-country">Postal code</label>
                  <input type="number" id="input-postal-code" class="form-control" placeholder="Postal code">
                </div>
          </div>
          <hr class>
          <!-- Description -->
          <h6 class="heading-small">About me</h6>
              <textarea rows="4" class="form-control" placeholder="Tell us about you ...">Class 12th Student</textarea>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
